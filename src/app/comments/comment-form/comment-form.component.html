<div class="card mt-5 shadow-effect">
  <div class="card-body">
    <h4>Leave a Comment</h4>
    <p>You can leave a comment using this comment form</p>

    <form class="form-group">
      <div class="form-group">
        <label for="">Name</label>
        <input
          type="text"
          name=""
          id=""
          class="form-control shadow-effect subsc-input subsc-input-text"
          placeholder="Enter your name here"
        />
      </div>
      <div class="form-group mt-3">
        <label for="">Comment</label>
        <textarea
          cols="30"
          rows="10"
          resize="none"
          class="form-control shadow-effect subsc-input"
          placeholder="Add your comment here"
        ></textarea>
      </div>
      <button class="btn btn-info btn-sub btn-sub-comment mt-3">
        Add a Comment
      </button>
    </form>
  </div>
</div>
