<div class="card shadow-effect" [routerLink]="['/post', postData.id]">
  <img src="{{ postData.postImgPath }}" alt="post-image" class="card-img-top" />
  <div class="card-body">
    <div class="d-flex gap-3">
      <small class="bg-light text-danger text-center">{{
        postData.category.category
      }}</small>
      @if(postData.isFeatured){<small class="bg-light text-success text-center"
        >Featured</small
      >}

      <small class="bg-light text-ingo text-center"
        >Views - {{ postData.views }}</small
      >
    </div>
    <h5 class="mt-2">{{ postData.title }}</h5>
    <p>
      {{ postData.excerpt }}
    </p>
    <small class="bg-light text-warning text-center"
      >LAST UPDATED - {{ postData.createdAt.toMillis() | date }}</small
    >
  </div>
</div>
