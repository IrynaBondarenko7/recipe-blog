<section class="featured-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center mt-5 text-white">
        <h2>Featured Posts</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
      </div>
    </div>
  </div>
  <div class="row">
    @for(featuredPost of featuredPosts; track featuredPost.id){
    <div class="col-md-4 mt-3">
      <app-post-card [postData]="featuredPost"></app-post-card>
    </div>
    }
  </div>
</section>
<section class="container mt-5">
  <div class="col-md-12 text-center">
    <h2>Latest Posts</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
  </div>
  <div class="row">
    @for(latestPost of latestPosts; track latestPost.id){
    <div class="col-md-4 mt-3">
      <app-post-card [postData]="latestPost"></app-post-card>
    </div>
    }
  </div>
</section>
